<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <link href="./output.css" rel="stylesheet" />

        <title>Profile Settings Component</title>
        <meta name="description" content="Profile Settings Component" />
    </head>

    <body
        class="min-h-screen bg-gradient-to-br from-purple-500 to-purple-700 grid place-content-center antialiased font-heebo"
    >
        <div
            class="bg-gray-200 w-[376px] px-6 pb-4 pt-6 rounded-md space-y-6 divide-y divide-gray-300"
        >
            <div class="flex gap-4">
                <img
                    src="./img/avatar.png"
                    alt="User Avatar"
                    class="max-w-12"
                />

                <div class="flex flex-col gap-1">
                    <h2 class="font-bold text-lg text-gray-800">
                        Marvin McKinney
                    </h2>
                    <p class="text-sm text-gray-600">
                        marvin.mckinney@example.com
                    </p>
                </div>
            </div>

            <div>
                <h3 class="uppercase text-xs mt-4 mb-2">Conta</h3>

                <div class="flex justify-between items-center h-9">
                    <div class="flex items-center gap-2">
                        <img
                            src="./img/user.png"
                            alt="User icon"
                            class="max-w-5"
                        />
                        <p class="text-base">Dados pessoais</p>
                    </div>
                    <img
                        src="./img/arrow.png"
                        alt="Arrow Icon"
                        class="max-w-4"
                    />
                </div>
                <div class="flex justify-between items-center h-9">
                    <div class="flex items-center gap-2">
                        <img
                            src="./img/key.png"
                            alt="Key Icon"
                            class="max-w-5"
                        />
                        <p class="text-base">Informações de login</p>
                    </div>
                    <img
                        src="./img/arrow.png"
                        alt="Arrow Icon"
                        class="max-w-4"
                    />
                </div>
            </div>

            <div>
                <h3 class="uppercase text-xs mt-4 mb-2">Preferências</h3>

                <div class="flex justify-between items-center h-9">
                    <div class="flex items-center gap-2">
                        <img
                            src="./img/notification.png"
                            alt="Notification Icon"
                            class="max-w-5"
                        />
                        <p class="text-base">Notificações</p>
                    </div>
                    <img
                        src="./img/arrow.png"
                        alt="Arrow Icon"
                        class="max-w-4"
                    />
                </div>
                <div class="flex justify-between items-center h-9">
                    <div class="flex items-center gap-2">
                        <img
                            src="./img/acessibility.png"
                            alt="Acessibility Icon"
                            class="max-w-5"
                        />
                        <p class="text-base">Acessibilidade</p>
                    </div>
                    <img
                        src="./img/arrow.png"
                        alt="Arrow Icon"
                        class="max-w-4"
                    />
                </div>
            </div>

            <div>
                <h3 class="uppercase text-xs mt-4 mb-2">Privacidade</h3>

                <div class="flex justify-between items-center h-9">
                    <div class="flex items-center gap-2">
                        <img
                            src="./img/devices.png"
                            alt="Devices Conected Icon"
                            class="max-w-5"
                        />
                        <p class="text-base">Aparelhos conectados</p>
                    </div>
                    <img
                        src="./img/arrow.png"
                        alt="Arrow Icon"
                        class="max-w-4"
                    />
                </div>
                <div class="flex justify-between items-center h-9">
                    <div class="flex items-center gap-2">
                        <img
                            src="./img/logged_accounts.png"
                            alt="Accounts Logged Icon"
                            class="max-w-5"
                        />
                        <p class="text-base">Contas vinculadas</p>
                    </div>
                    <img
                        src="./img/arrow.png"
                        alt="Arrow Icon"
                        class="max-w-4"
                    />
                </div>
            </div>

            <div>
                <div class="mt-4 flex justify-between items-center h-9">
                    <div class="flex items-center gap-2">
                        <img
                            src="./img/help.png"
                            alt="Help Center Icon"
                            class="max-w-5"
                        />
                        <p class="text-base">Central de ajuda</p>
                    </div>
                </div>
                <div class="flex justify-between items-center h-9">
                    <div class="flex items-center gap-2">
                        <img
                            src="./img/logout.png"
                            alt="LogOut Icon"
                            class="max-w-5"
                        />
                        <p class="text-base text-red-700">Sair</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
